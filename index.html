<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500&display=swap"

<body>
    <header class="p-3 text-bg-dark">
        <input type="text" placeholder="search-player" id="search-box" class="headerontop">
        <h3 class="heading">Goal Score-Board</h3>
    </header>
    <div class="newdiv">
        <div class="container">
            <div class="goalbox container-fluid">
                <div class="leftgoal">
                    <h1 class="score" id="countleft">0</h1>
                </div>
                <div class="rightgoal">
                    <h1 class="score" id="countright">0</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="imagebox container-fluid">
                <div class="leftimg" id="leftimg" onclick="fun();">
                    <img src="https://i.pinimg.com/originals/e2/0f/3d/e20f3d995f3d4bc8d71364ac694861be.png" alt=""
                        style="height: 200px;width: 200px;">
                </div>
                <div class="rightimg" id="leftimg" onclick="func();">
                    <img src="https://www.logo-designer.co/storage/2018/07/2018-france-football-new-logo-design.png"
                        alt="" style="height: 200px;width: 200px;">
                </div>
            </div>
        </div>
    </div>
    <div class="squad">
        <div class="squadarg">
            <div class="players">
                <ol type="1">
                    <li>
                        <span> Messi </span>
                        <button onclick="remove(this)" class="btn1">Delete</button>
                    </li>
                    <li>
                        <span> Di maria </span>
                        <button onclick="remove(this)" class="btn1">Delete</button>
                    </li>
                </ol>
            </div>
            <div class="addplayer">
                <label for="enterPlayerName"><b>Enter Name</b></label>
                <input type="text" name="enterPlayerName" placeholder="PlayerName" id="pName">
                <button name="add" onclick="addForm()">add</button>
            </div>
        </div>
        <div class="squadfrance">
            <div class="players">
                <ol type="1">
                    <li>
                        <span>Empabbe</span>
                        <button onclick="remove(this)" class="btn2">Delete</button>
                    </li>
                    <li>
                        <span>Girod</span>
                        <button onclick="remove(this)" class="btn2">Delete</button>
                    </li>
                </ol>
            </div>
            <div class="addplayer">
                <label for="enterPlayerName"><b>Enter Name</b></label>
                <input type="text" name="enterPlayerName" placeholder="PlayerName" id="pName1">
                <button name="add" onclick="addForm1()">add</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
